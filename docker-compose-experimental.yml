version: "3"

services:

  mqtt:
    image: docker.io/library/eclipse-mosquitto:2.0.11
    ports:
      - "18830:18830"
    restart: on-failure
    volumes:
      - ./vmc/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  vio-expiremental:
    depends_on:
      - mqtt
    image: ghcr.io/bellflight/vrc_vio_module:latest
    privileged: true
    restart: on-failure

